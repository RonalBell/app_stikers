<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Stickers - WhatsApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-flex">
        <div class="left-panel">
            <div class="app-title">Stickers WhatsApp</div>
            <div class="upload-section">
                <label for="imageInput" class="upload-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Agregar Imágenes
                    <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp" multiple>
                </label>
            </div>
            <div id="previewContainer" class="preview-container"></div>
        </div>
        <div class="right-panel">
            <div class="section-label">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Información de Contacto
            </div>
            <div class="input-row">
                <span style="font-weight: bold; color: #3b82f6;">+57</span>
                <input type="tel" id="phoneNumber" maxlength="10" pattern="[0-9]{10}" placeholder="3001234567">
            </div>
            <span class="info-hint" id="phoneHint">Ingresa solo los 10 dígitos del número colombiano</span>
            
            <div class="section-label">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                Estado de WhatsApp
            </div>
            <div id="waStatusText"></div>
            <div id="qrContainer"></div>
            
            <div class="section-label">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Contactos Disponibles
            </div>
            <div id="contactsSection"></div>
            
            <button id="sendButton" class="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Enviar Stickers
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
